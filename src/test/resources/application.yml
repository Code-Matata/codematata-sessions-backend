server:
  port: 8084
spring:
  profiles:
    include: local
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: true
  datasource:
    url: jdbc:h2://meme:db:;DB_CLOSE_DELAY=-1/codematata_sessions
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
